# Archivo de configuraci√≥n para Render
services:
  - type: web
    name: cancha-sintetica-frontend
    env: docker
    rootDir: frontend/
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npm start
    port: 3000
    envVars:
      - key: VITE_API_URL
        value: "https://your-backend-url.onrender.com" # Reemplazar con la URL real de tu backend en Render
