<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    :root {
      --primary-color: #667eea;
      --primary-hover: #556cd6;
      --text-dark: #2d3748;
      --error-color: #e53e3e;
      --box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-color), #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background-color: #ffffff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }

    .register-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-dark);
      font-size: 26px;
      font-weight: 700;
    }

    .error {
      min-height: 1.5em;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--error-color);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-group {
      flex: 1;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    .form-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.5);
      outline: none;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .form-row {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Registro de Usuario</h2>
  <div id="errorMessage" class="error"></div>

  <form id="registroForm">
    <div class="form-row">
      <div class="form-group">
        <input type="text" id="usuario" class="form-input" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-input" placeholder="Email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="text" id="nombre" class="form-input" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <input type="text" id="apellido" class="form-input" placeholder="Apellido" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="number" id="edad" class="form-input" placeholder="Edad" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirmar Contraseña" required>
      </div>
    </div>

    <button type="submit" class="submit-button">Registrar</button>
  </form>
</div>

<script>
  document.getElementById('registroForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const errorDiv = document.getElementById('errorMessage');
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const inputs = document.querySelectorAll('.form-input');

    for (const input of inputs) {
      if (!input.value.trim()) {
        errorDiv.textContent = 'Por favor completa todos los campos.';
        return;
      }
    }

    if (password !== confirmPassword) {
      errorDiv.textContent = 'Las contraseñas no coinciden.';
      return;
    }

    errorDiv.textContent = '';
    alert('Registro exitoso');
    // Aquí puedes enviar los datos al servidor (ej. usando fetch o axios)
  });
</script>

</body>
</html>
